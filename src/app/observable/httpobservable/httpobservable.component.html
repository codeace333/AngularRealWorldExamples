<h1>Observables with Http Request</h1>
<p #printdata>Examples Details</p>

<ng-container *ngIf="albums">
    <mat-card class="example-card" *ngFor="let item of albums">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.url}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.thumbnailUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{item.url}}
            </p>
        </mat-card-content>
    </mat-card>
</ng-container>
